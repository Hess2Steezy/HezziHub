<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Link Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #237efe, #4bf4fa);
            color: #333;
        }

        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }

        .profile-image {
            width: 130px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
            border: 3px solid #4b71f0;
        }

        h1 {
            font-size: 24px;
            margin: 10px 0;
        }

        p {
            font-size: 14px;
            margin: 5px 0 20px;
            color: #666;
        }

        .link {
            display: block;
            text-decoration: none;
            font-size: 16px;
            color: white;
            background: #67ccff;
            margin: 10px 0;
            padding: 10px 15px;
            border-radius: 6px;
            transition: background 0.3s;
        }

        .link:hover {
            background: #ff5335;
        }

        footer {
            margin-top: 20px;
            font-size: 12px;
            color: #aaa;
        }

        img {
            width: 100;
            height: 100;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="PFP.png" alt="Profile Picture" class="profile-image">
        <h1>Welcome To HezziHub</h1>
        <p>Welcome to my links page! Check out my platforms below:</p>

        <a href="https://www.depop.com/hezzi2steez/" class="link" target="_blank">Depop</a>
        <a href="https://www.linkedin.com/in/guyhestenparrish/" class="link" target="_blank">LinkedIn</a>

        <footer>
            &copy; 2025 Your Name. All rights reserved.
        </footer>
    </div>
</body>
</html>
